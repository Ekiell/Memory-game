    <main>
        <div class="inscription">
            <h1>Inscrivez vous</h1>
            <label for="mail" id="userName">Nom d'utilisateur<span style=" color: darkred;">*</span> :</label>
            <input type="text" id="userName" name="userName" class="input" autofocus required
                placeholder="3 caractères minimum" pattern="[A-Za-z]{3,}"
                title="Saisisez votre nom (3 caractères minimum.)" />
            <label for="mail" id="mail">Mail<span style=" color: darkred;">*</span> :</label>
            <input type="email" id="mail" name="mail" class="input" placeholder="batthew.prof@mail.com"
                title="Saisisez votre adresse mail" />

            <label for="motDePasse" id="motDePasse">Mot de passe<span style=" color: darkred;">*</span> :</label>
            <input type="password" id="motDePasse" name="motDePasse" class="input" placeholder="Votre mot de passe"
                title="Veuillez saisir un mot de passe valide:" />
        </div>
    </main>
